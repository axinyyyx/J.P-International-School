<div id="imageModal" class="fixed inset-0 bg-black bg-opacity-90 hidden flex items-center justify-center z-50">
  <button id="closeModal" class="absolute top-5 right-6 text-white text-4xl font-bold">&times;</button>
  <img id="modalImage" class="max-w-full max-h-full rounded-lg shadow-xl">
</div>

  <!-- Footer -->
  <footer class="py-6 text-center text-white bg-yellow-700">
    © 2024 J.P International School | Contact: <a href="tel:+91 9334716626" style="text-decoration: none; color: aliceblue;">+91 9334716626</a> | developer: <a href="http://instagram.com/rishabhsahill" style="text-decoration: none; color: aliceblue;">rishabhsahil</a>
  </footer>

<script>
  // Gallery modal
  const images = document.querySelectorAll(".gallery-img");
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImage");
  const closeBtn = document.getElementById("closeModal");

  images.forEach(img => {
    img.onclick = () => {
      modal.classList.remove("hidden");
      modalImg.src = img.src;
    };
  });

  closeBtn.onclick = () => modal.classList.add("hidden");

  modal.onclick = (e) => {
    if (e.target === modal) modal.classList.add("hidden");
  };
</script>
<script src="script.js"></script>
</body>
